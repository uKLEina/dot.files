# prefixキーをC-tに変更する
set -g prefix C-t

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-t*2でtmux内のプログラムにC-tを送る
bind C-t send-prefix

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# マウス操作を有効にする
#set -g mouse on

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ウィンドウリストの色を設定する
setw -g window-status-style fg="cyan",bg="default","dim"
# アクティブなウィンドウを目立たせる
setw -g window-status-current-style fg="black",bg="white","bright"

# ペインボーダーの色を設定する
set -g pane-border-style fg="green",bg="black"
# アクティブなペインを目立たせる
set -g pane-active-border-style fg="white",bg="yellow"

# コマンドラインの色を設定する
set -g message-style fg="white",bg="white",bright

# ステータスバーを設定する
## 左パネルを設定する
#set -g status-left-length 40
#set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## 右パネルを設定する
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
## リフレッシュの間隔を設定する(デフォルト 15秒)
# set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
# set -g status-justify centre
# ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
#set -g status-position top

set -g history-limit 100000

set -g mouse on

# ==== Shared clipboard
unbind -T  copy-mode M-w
unbind -T copy-mode C-w
bind-key -T copy-mode M-w send -X copy-pipe-and-cancel "xsel -bi"
bind-key -T copy-mode C-w send -X copy-pipe-and-cancel "xsel -bi"
bind-key C-y run "xsel -o | tmux load-buffer - ; tmux paste-buffer"
